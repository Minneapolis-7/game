name: CI-CD

on:
  push:
    branches: [main, task-148]

  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build the app
        run: docker build -t andreyvolokitin/minneapolis-game-7:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the app image to Docker Hub
        run: docker push andreyvolokitin/minneapolis-game-7:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Copy docker-compose configs to Yandex Cloud
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: 'docker-compose.yaml,docker-compose.prod.yaml'
          target: 'game'

      - name: Deploy to Yandex Cloud via SSH action
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd game
            docker-compose pull
            docker-compose up -d --remove-orphans
            docker image prune
