version: '3.9'
services:
  postgres:
    image: postgres:13
    env_file: ./.env
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    volumes:
      - ./postgresdata:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4:5.7
    env_file: ./.env
    ports:
      - '${PGADMIN_LISTEN_PORT}:${PGADMIN_LISTEN_PORT}'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: always

volumes:
  pgadmin-data:
